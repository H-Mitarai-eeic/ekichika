<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  .background {
    fill: black;
    pointer-events: all;
    position: relative;
    z-index: 10;
  }

  #states {
    fill: grey;
    position: relative;
    z-index: 1;
  }

  #state-borders {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
    position: relative;
    z-index: 2;
  }

  .circle {
    position: relative;
    z-index: 3;
  }
</style>
<body>
  <script src="./d3.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script>
    var w = window,
      d = document,
      e = d.documentElement,
      BODY = d.getElementsByTagName("body")[0];
    var width = w.innerWidth || e.clientWidth || BODY.clientWidth;
    var height = w.innerHeight || e.clientHeight || BODY.clientHeight;

    d3.select(window).on("resize", resizing);

    var projection = d3
      .geoMercator()
      .scale(40000)
      .center([139.463191, 35.710335])
      .translate([width / 2, height / 2]);

    var path = d3.geoPath().projection(projection);

    var zoom = d3
      .zoom()
      .scaleExtent([1, 8])
      .on("zoom", function (event) {
        g.selectAll("path").attr("transform", event.transform);
        g.selectAll("circle").attr("transform", event.transform);
      });

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("x", 0)
      .attr("y", 0);

    var g = svg.append("g").call(zoom);

    g.append("rect")
      .attr("class", "background")
      // .attr("style", "z-index:0")
      .attr("width", width)
      .attr("height", height);
    // .attr("stroke", "lightgrey")
    // .attr("stroke-width", 20);

    d3.csv("data.csv").then(function (data) {
      showMap();
      showCircle(data);
    });

    function showMap() {
      d3.json("./tokyo.topojson").then(function (tk) {
        var tokyo = topojson.feature(tk, tk.objects.tokyo);

        g.append("g")
          .attr("id", "states")
          .selectAll("path")
          .data(tokyo.features)
          .enter()
          .append("path")
          .attr("d", path);
        // .on("click", clicked);

        g.append("path")
          .datum(
            topojson.mesh(tk, tk.objects.tokyo, function (a, b) {
              return a !== b;
            })
          )
          .attr("id", "state-borders")
          .attr("d", path);
      });
    }

    function showCircle(data) {
      function position(p) {
        p.attr("cx", function (d) {
          return projection([d.ido, d.keido])[0];
        });
        p.attr("cy", function (d) {
          return projection([d.ido, d.keido])[1];
        });
      }

      var circle = g
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "circle")
        .attr("r", 2)
        .attr("fill", "red")
        .call(position);
    }

    // function clicked(d) {
    //   var centroid = path.centroid(d),
    //       translate = projection.translate();

    //   projection.translate([
    //     translate[0] - centroid[0] + width / 2,
    //     translate[1] - centroid[1] + height / 2
    //   ]);

    //   zoom.translate(projection.translate());

    //   g.selectAll("path").transition()
    //       .duration(700)
    //       .attr("d", path);
    // }

    // function zoomed(event) {
    //   projection.translate(d3.event.translate).scale(d3.event.scale);
    //   g.selectAll("path").attr("d", path);
    // }

    function resizing() {
      w = window;
      e = d.documentElement;
      BODY = d.getElementsByTagName("body")[0];
      width = w.innerWidth || e.clientWidth || BODY.clientWidth;
      height = w.innerHeight || e.clientHeight || BODY.clientHeight;
      svg.attr("width", width).attr("height", height);
      svg.selectAll(".background").attr("width", width).attr("height", height);
      console.log(svg.attr("width"));
    }
  </script>
</body>
