<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var w = window,
    d = document,
    e = d.documentElement,
    BODY = d.getElementsByTagName('body')[0];
var width = w.innerWidth || e.clientWidth || BODY.clientWidth;
var height = w.innerHeight|| e.clientHeight|| BODY.clientHeight;
width -= 50;
height -= 50;

d3.select(window)
  .on("resize", resizing);

var projection = d3.geo.mercator()
    .scale(40000)
    .center([139.463191, 35.710335])
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    // .scaleExtent([height, 8 * height])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .call(zoom);

g.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .attr("stroke", "lightgrey")
    .attr("stroke-width", 20)

d3.json("./tokyo.topojson", function(error, tk) {
  if (error) throw error;

  console.log(tk);

  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(tk, tk.objects.tokyo).features)
    .enter().append("path")
      .attr("d", path);
    //   .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(tk, tk.objects.tokyo, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
});

function zoomed() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  g.selectAll("path").attr("d", path);
}

function resizing(){
  w = window;
  e = d.documentElement;
  BODY = d.getElementsByTagName('body')[0];
  width = w.innerWidth || e.clientWidth || BODY.clientWidth;
  height = w.innerHeight|| e.clientHeight|| BODY.clientHeight;
  width -= 50;
  height -= 50;
  svg.attr("width", width)
    .attr("height", height);
  svg.selectAll(".background")
    .attr("width", width)
    .attr("height", height);
  console.log(svg.attr("width"  ));
}

</script>
